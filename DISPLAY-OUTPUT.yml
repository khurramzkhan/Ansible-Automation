---
  - name: Example for using cli
    hosts: "{{host}}"
    gather_facts: no
    connection: local

    tasks:
      - name: Display vlan information
        comware_command:
           command:
               - display interface brief | i UP
           type: display
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: response
      - debug: var=response
