---
  - name: Example for using cli
    hosts: "{{host}}"
    gather_facts: no
    connection: local

    tasks:
      - name: Display vlan information
        comware_command:
           command:
               - display interface brief | i UP
           type: display
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output_1
      - set_fact:
          print_output_3: "{{print_output_1.response | regex_replace('\\r\\n','') }}"
#      - set_fact:
#          print_output_4: "{{print_output_3.split(' ') }}"
#          - debug:
#              var=print_output_3
      - debug: var=print_output_3
