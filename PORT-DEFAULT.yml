---
  - name: PORT-DEFAULT REQUEST
    hosts: "{{host}}"
    gather_facts: no
    connection: local

    tasks:
      - name: EXTRACTING CURRENT OUTPUT OF {{ interface }}
        comware_command:
           command:
               - display interface {{ interface }} 
           type: display
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output
        
      - name: EXTRACTING CURRENT OUTPUT OF {{ interface1 }}
        comware_command:
           command:
               - display interface {{ interface1 }} 
           type: display
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output_1
        
      - name: EXTRACTING CURRENT OUTPUT OF {{ interface2 }}
        comware_command:
           command:
               - display interface {{ interface2 }} 
           type: display
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        register: print_output_2  
        
       
      - block:
         - name: "FINALIZING CONFIGURATION FOR {{ interface }}"
           debug:
             msg: "PORT {{ interface }} IS CURRENTLY IN USE. ABORTING DEFAULT OPERATION"
        when: '"Current state: UP" in print_output.response'

      - name: PORT {{ interface }} IS AVAILABLE, TURNING PORT TO DEFAULT 
        comware_command:
           command:
                - int {{ interface }}
                - undo port link-mode
                - undo description
                - shut
                
           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"
        register: output1
          
        when: '"DOWN" in print_output.response'
      - debug:
          var=output1
        
       
      - block:
         - name: "FINALIZING CONFIGURATION FOR {{ interface1 }}"
           debug:
             msg: "PORT {{ interface1 }} IS CURRENTLY IN USE. ABORTING DEFAULT OPERATION"
        when: '"Current state: UP" in print_output_1.response'

      - name: PORT {{ interface1 }} IS AVAILABLE, TURNING PORT TO DEFAULT 
        comware_command:
           command:
                - int {{ interface1 }}
                - undo port link-mode
                - undo description
                - shut 
                - exit   
           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"
        when: '"DOWN" in print_output_1.response'   
        
      - block:
         - name: "FINALIZING CONFIGURATION FOR {{ interface2 }}"
           debug:
             msg: "PORT {{ interface2 }} IS CURRENTLY IN USE. ABORTING DEFAULT OPERATION"

         - meta: end_play
        when: '"Current state: UP" in print_output_2.response'

      - name: PORT {{ interface2 }} IS AVAILABLE, TURNING PORT TO DEFAULT 
        comware_command:
           command:
                - int {{ interface1 }}
                - undo port link-mode
                - undo description
                - shut 
                - exit   
           type: config
           username: "{{ username }}"
           password: "{{ password }}"
           hostname: "{{ inventory_hostname }}"

        when: '"DOWN" in print_output_2.response'  
     
      - debug:
          msg: "PORT {{ interface }} IS CONFIGURED AS DEFAULT PORT"
        when: '"DOWN" in print_output.response'
      - debug:
          msg: "PORT {{ interface1 }} IS CONFIGURED AS DEFAULT PORT"
        when: '"DOWN" in print_output_1.response'
      - debug:
          msg: "PORT {{ interface2 }} IS CONFIGURED AS DEFAULT PORT"
        when: '"DOWN" in print_output_2.response'
      - debug:
          msg: "PORT {{ interface }} IS IN USE AND NOT CONFIGURED"
        when: '"UP" in print_output.response'
      - debug:
          msg: "PORT {{ interface1 }} IS IN USE AND NOT CONFIGURED"
        when: '"UP" in print_output_1.response'
      - debug:
          msg: "PORT {{ interface2 }} IS IN USE AND NOT CONFIGURED"
        when: '"UP" in print_output_2.response'
      
      








